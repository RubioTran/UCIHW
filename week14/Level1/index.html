<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sighting Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

<!--Header part of webpage-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h1><center>UFO Finder</center></h1>
                    <h4><center>Search our archives to find the truth</center></h4>
                </div>
            </div>
        </div>
    </div>

    <!--Body part of webpage-->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="datetime" placeholder="DateTime">
                    <a id="search" class="btn btn-default">Search</a>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>City</th> 
                            <th>State</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data gets filled here -->    
                    </tbody>
                </table>   
            </div>
        </div>
    </div>    
    <script src="data.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
